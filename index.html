<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ToDoList</title>
</head>
<body>
    <script src="assets/js/script.js"></script>
    <section class="FullPage">
        <div class="centerBox">
            <h1 class="title" >To-Do-List</h1>
            <div class="searchContainer">
                
                <div class="SearchbarContainer">
                    <input class="Searchbar" type="text" name="search" placeholder=" Add  your  new  ToDo">
                </div>
                <div class="iconDiv">
                    <button class="iconDiv"><i class="fa-solid fa-plus icon"></i></button>
                </div>
                
            </div>
            <div class="tasklist">
                <div class="task">
                        <div class="checkbox">
                            <input type="checkbox" name="checkbox">
                        </div>
                        <div class="taskname">
                            <p>task x displayed here</p>
                        </div>
                       <div class="deletebutton">
                        <button class="deletebutton"><i class="fa-solid fa-trash delicon"></i></button>
                       </div>
            
                </div>
                
            </div>
        </div>
        
    </section>
</body>
</html>
